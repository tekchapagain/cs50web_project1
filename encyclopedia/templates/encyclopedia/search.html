{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search Results</h1>
    <ul>
        {% for entry in entries %}
        
        <li><a href="{% url 'encyclopedia:wiki' entry %}">{{entry}}</a></li>
        {% empty %}
        Search Term Not Found

        {% endfor %}
    </ul>

{% endblock %}
